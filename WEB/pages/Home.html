<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takluban Profane Detector</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="../style/Home.css">
</head>

<nav>
    <div class="logo">
        <img src="../assets/tklbn-logo.png" alt="Takluban Logo"> <!-- Logo -->
    </div>
    <span class="title">FILIPINO NATIVE LANGUAGE PROFANE DETECTION</span> <!-- Title -->
    <div class="nav-links">
        <a href="Home.html" class="home-link">HOME</a>
        <a href="Creators.html" class="creators-link">CREATORS</a>
        <a href="FAQs.html" class="faqs-link">FAQs</a>
    </div> <!-- Navigation Links -->
</nav>

<body>
    <div class="container">
        <div class="left">
            <textarea id="text-area" placeholder="To detect profanities, input text here and click 'DETECT'."></textarea>
            <div class="detect-button-container">
                <button class="detect-button">DETECT</button>
            </div>
        </div>
        <div class="right">
            <div class="module module-1">
                <div class="module-title">MODULE 1: FNLI</div>
            </div>
            <div class="module module-2">
                <div class="module-title">MODULE 2: POS</div>
            </div>
            <div class="module module-3">
                <div class="module-title">MODULE 3: PROFANE DETECTOR</div>
            </div>
        </div>
    </div>

    <footer>
        <img src="../assets/tklbn-favicon.png" alt="Footer Icon"> <!-- Footer icon -->
        <p>All Rights Reserved, 2024</p>
    </footer>

    <script>
        const textArea = document.getElementById('text-area');
        const instruction = document.getElementById('instruction');

        textArea.addEventListener('focus', function() {
            instruction.style.display = 'none'; // Hide the instruction
        });

        textArea.addEventListener('blur', function() {
            if (textArea.value === '') {
                instruction.style.display = 'block'; // Show the instruction if no text is entered
            }
        });
    </script>
</body>
</html>
